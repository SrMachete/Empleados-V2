<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="main.js"></script>
  <style>
    .day-marker {
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      display: inline-block;
      margin: 1px;
    }
    .scrollable {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">🗓️ Empleados & Descansos</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Empleados -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">👤 Empleados</h2>
        <ul id="employeeList" class="scrollable"></ul>
        <button id="addEmployee" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mt-2 w-full">Agregar empleado</button>
      </div>

      <!-- Calendario -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">📅 Calendario</h2>
        <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>
        <div id="monthControls" class="flex justify-between mt-4">
          <button id="prevMonth" class="bg-gray-300 hover:bg-gray-400 px-2 py-1 rounded">◀️</button>
          <span id="currentMonth" class="font-semibold"></span>
          <button id="nextMonth" class="bg-gray-300 hover:bg-gray-400 px-2 py-1 rounded">▶️</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
